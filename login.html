<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login - Fried Chicken Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    
</head>
<body>
    <!-- Floating Food Icons -->
    <div class="floating-food">üçó</div>
    <div class="floating-food">üçî</div>
    <div class="floating-food">üçü</div>
    <div class="floating-food">ü•§</div>

    <div class="login-container">
        <div class="logo-container">
            <div class="logo">
                <i class="ri-restaurant-2-fill"></i>
            </div>
            <div class="logo-text">Fried Chicken</div>
            <div class="logo-subtitle">Delicious & Crispy</div>
        </div>

        <div class="welcome-text">
            <h1>Welcome Back!</h1>
            <p>Sign in to continue your delicious journey</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="checkbox-group">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">
                <span class="btn-text">Sign In</span>
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div class="signup-section">
            <p>Don't have an account?</p>
            <a href="#" class="signup-link">Sign Up Now</a>
        </div>
    </div>

    <!--=============== LOGIN JS ===============-->
    <script src="login.js"></script>
</body>
</html>
